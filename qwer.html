<html>
    <head></head>
    <body>
    <script type="text/javascript">  
        var P,M,F,T;
        function Grade()
        {
        P = parseInt(document.getElementById("Prelim").value);
        M = parseInt(document.getElementById("Midterm").value);
        F = parseInt(document.getElementById("Final").value);
        T = (0.4*P)+(0.4*M)+(0.2*F);
        if(T>=75)
        {
        document.getElementById("T").innerHTML = T;
        }
        else
        {
        document.getElementById("T").innerHTML = T;
        }
        }
        </script>  
        <div class="Content">
      
        Enter Prelim:<input type="number" id="Prelim"/>
        Enter Midterm:<input type="number" id="Midterm"/>
        Enter Final:<input type="number" id="Final"/>
        <button onclick="Grade()">Click</button>
        <p>Total: <span id="T"></span></p><br> 
       
        </div>
        </body>
        </html>
